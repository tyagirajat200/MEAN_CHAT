
    <div  class="container"  style="background-color: #00bfa5; height: 11%">

      <div class="w-100">
        <mat-list class="p-0 float-left"  *ngIf="selectedUser">
          <mat-list-item>
            <img
            matListAvatar
            [src]='selectedUser.imagePath || "https://www.w3schools.com/howto/img_avatar2.png"'
            alt="..."
          />
          <h3 matLine class="font-weight-bold">{{ selectedUser.name}}</h3>
          <p matLine>
            <span class="demo-2"> {{typing}} </span>
          </p>
          </mat-list-item>
        </mat-list>
  
        <div class="float-right p-2">

       <button type="button" class="btn p-0 mr-5" (click)='onVideoCall()'*ngIf="selectedUser" onclick="document.getElementById('chatdash').style.display='none'">
                <span style="font-size: 30px; color: rgb(245, 245, 245); padding-top: 6px;">
                  <i class="fas fa-video"></i>
                 </span>
        </button>

          <app-new-user class="mr-4"></app-new-user>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"  style="outline: none; border: none;">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item style="outline: none; border: none;" (click)="onLogout()" >
              <i class="fas fa-sign-out-alt font-weight-bold"></i>
              <span>Logout</span>
            </button>
          </mat-menu>

        </div>
      </div>
    </div>
