<div class="container-fluid p-0 h-100">
  <div class="row" style="height: 15%;">
    <mat-list class="p-0">
      <mat-list-item style="background-color: #ededed;">
       
          <img
            matListAvatar
            src="https://www.w3schools.com/howto/img_avatar2.png"
            alt="..."
          />
      </mat-list-item>

      <mat-list-item style="background-color: #f6f6f6;" [formGroup]='searchForm'>
        <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Search...."
        formControlName='search'
      />
      </mat-list-item>
    </mat-list>
  </div>

  <div class="row overflow-auto" style="height: 87%;">
    <mat-list class="p-0">
      <mat-list-item
        *ngFor="let conversation of conversations"
        (click)="setUser(conversation)"
        class="cursor"
      >
        <img
          matListAvatar
          src="https://www.w3schools.com/howto/img_avatar2.png"
          alt="..."
        />
        <h3 matLine class="font-weight-bolder">
          <span>{{ handleRecipient(conversation.recipients).name}}</span>
          <span class="icon align-middle" *ngIf=checkOnline(conversation)>
            <i class="fas fa-circle"></i>
          </span>
        </h3>
        <p matLine>
          <!-- <span> {{ "span" }} </span> -->
          <span class="demo-2"> -- {{ conversation.lastMessage }}</span>
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
