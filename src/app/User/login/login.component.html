<div class="body">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign In</h3>
                    <span
                    *ngIf="msg"
                    class="text-light p-2 font-weight-bold border border-black rounded bg-danger"
                    >{{ msg }}
                    </span>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group flex-nowrap mb-4">
                            <span class="input-group-text input-group-prepend"><i class="fas fa-user"></i></span>
                            <input type="email" class="form-control" placeholder="Username" formControlName='email' required>
                          </div>

                          <div class="input-group flex-nowrap mb-4">
                            <span class="input-group-text input-group-prepend"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password" formControlName='password' required>
                        </div>
                        <button class="btn float-right login_btn" type="submit">Log In</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a routerLink="/register">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
