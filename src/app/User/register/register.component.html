<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
          <span
            *ngIf="msg"
            class="text-light p-2 font-weight-bold border border-black rounded"
            [ngClass]="{ 'bg-success': msg == 'Successfully Registered' , 'bg-danger': msg != 'Successfully Registered' }"
            >{{ msg }}
            </span>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-file form-file-sm mb-4">
                            <input type="file" class="form-file-input" id="customFileSm">
                            <label class="form-file-label" for="customFileSm">                          
                                <span class="input-group-text input-group-prepend"><i class="fas fa-camera-retro"></i></span>
                              <span class="form-file-text">Choose file...</span>
                            </label>
                          </div> -->
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text input-group-prepend"
                ><i class="fas fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                required
                formControlName="name"
              />
            </div>

            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text input-group-prepend"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="Username"
                required
                formControlName="email"
              />
            </div>

            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text input-group-prepend"
                ><i class="fas fa-key"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                formControlName="password"
              />
            </div>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text input-group-prepend"
                ><i class="fas fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
                formControlName="cpassword"
              />
            </div>
            <button
              class="btn float-right login_btn"
              type="submit"
            >
              Register
            </button>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<a routerLink="/login">Login</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
